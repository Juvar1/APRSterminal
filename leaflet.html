<body>



<div id="mapid"></div>
<script>

    var firstTime = true;
	var mymap = L.map('mapid').fitWorld();

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    function addNode(lat,lon,symb,src) {
        //TODO: process ssid first
        // degrees and minutes to decimal degrees
        newLat=parseFloat(lat.slice(0,2))+(parseFloat(lat.slice(2,7))/60.0);
        newLon=parseFloat(lon.slice(0,3))+(parseFloat(lon.slice(3,8))/60.0);
        if(lat.slice[7] == "S") {newLat= -Math.abs(newLat);}
        if(lon.slice[8] == "W") {newLon= -Math.abs(newLon);}
        
        // choose symbol table
        if (symb[0] == "\\") {
            table="alternate.png";
        } else {
            table="primary.png";
        }

        // choose symbol
        if (symb[1] >= "!" && symb[1] <= "0") {
            y = 1;
            x = 2+(21*(symb[1].charCodeAt(0)-"!".charCodeAt(0)));
        } else if (symb[1] >= "1" && symb[1] <= "@") {
            y = 22;
            x = 2+(21*(symb[1].charCodeAt(0)-"1".charCodeAt(0)));
        } else if (symb[1] >= "A" && symb[1] <= "P") {
            y = 43;
            x = 2+(21*(symb[1].charCodeAt(0)-"A".charCodeAt(0)));
        } else if (symb[1] >= "Q" && symb[1] <= "`") {
            y = 64;
            x = 2+(21*(symb[1].charCodeAt(0)-"Q".charCodeAt(0)));
        } else if (symb[1] >= "a" && symb[1] <= "p") {
            y = 85;
            x = 2+(21*(symb[1].charCodeAt(0)-"a".charCodeAt(0)));
        } else if (symb[1] >= "q" && symb[1] <= "~") {
            y = 106;
            x = 2+(21*(symb[1].charCodeAt(0)-"q".charCodeAt(0)));
        }

        // apply selection
        var myIcon = L.divIcon({
            html: "<img style=\"position: absolute; border:0; width:19px; height:20px; background:url('"+table+"') -"+x+"px -"+y+"px;\" src=\"blank.png\">",
            iconSize: [19, 20],
            iconAnchor: [10, 10],
            popupAnchor: [0, -10]
        });

        // display new node
        L.marker([newLat, newLon],{icon: myIcon}).addTo(mymap).bindPopup(src);

        // if first time here, then zoom to first node
        if (firstTime) {
            firstTime = false;
            mymap.setZoom(9);
            mymap.panTo(L.latLng(newLat, newLon));
        }
    }
